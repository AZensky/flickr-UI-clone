<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/799b5625cb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>Find Your Inspiration</title>
  </head>
  <body>
    <div class="main-content">
      <nav>
        <div class="flickr-logo">
          <img
            class="logo"
            src="https://cdn-icons-png.flaticon.com/512/5968/5968712.png"
            alt="flickr-logo"
          />
        </div>
        <div class="nav-input">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Photos, people, or groups" />
        </div>
        <div class="nav-btns">
          <button class="log-in">Log In</button>
          <button class="sign-up">Sign Up</button>
        </div>
      </nav>

      <div class="picture-content">
        <h1 class="main-head">Find your inspiration.</h1>
        <h2 class="subheader">
          Join the Flickr community, home to tens of billions of photos and 2
          million groups.
        </h2>
        <button class="start-btn">Start for free</button>
      </div>
    </div>
    <footer>
      <!-- <div class="footer-links"> -->
      <a href="" class="ft-link">About</a><a href="" class="ft-link">Jobs</a
      ><a href="" class="ft-link">Blog</a
      ><a href="" class="ft-link">Developers</a
      ><a href="" class="ft-link">Guidelines</a
      ><a href="" class="ft-link">Help</a
      ><a href="" class="ft-link">Help Forum</a
      ><a href="" class="ft-link">Privacy</a><a href="" class="ft-link">Terms</a
      ><a href="" class="ft-link">Cookies</a
      ><a href="" class="ft-link">English</a
      ><a href="" class="ft-link">SmugMug+Flickr</a>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
      <!-- </div> -->
    </footer>
  </body>
</html>
